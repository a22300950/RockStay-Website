<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amethysta&family=Montaga&display=swap" rel="stylesheet">
    <title>RockStay - Log In / Sign In</title>

    <div class="container-fluid toolbar">
        <h5>@RockStay - Inicio de Sesión</h5>
    </div>
</head>
<body>
    <div class="container-fluid w-75 pt-5">
        <div class="container text-center">
            <div class="row align-items-start seccion1">
                <div class="col mb-6 h-100">
                    <div class="card text-start h-100">
                        <div class="card-body">
                            <h5 class="card-title">Login</h5>
                            <form action="php/login.php" method="POST">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="loginEmail" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                                </div>
                                <form action="php/login.php" method="POST">
                                    <button type="submit" class="btn btn-secondary">Iniciar sesión</button>
                                </form>
                                <div class="row pt-3">
                                    <a href="#" class="link-dark link-underline link-underline-opacity-0">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col mb-6 h-100">
                    <div class="card text-start h-100">
                        <div class="card-body">
                            <h5 class="card-title">Registro</h5>
                            <form action="php/registro.php" method="POST">
                                <div class="mb-3">
                                    <label for="regNombre" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="regNombre" name="nombre" placeholder="Juan Pérez López" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regEmail" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="regEmail" name="email" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="regPassword" name="password" placeholder="La contraseña debe tener entre 8-20 caracteres y por lo menos 1 número" required>
                                </div>
                                <form action="php/registro.php" method="POST">
                                    <button type="submit" class="btn btn-secondary">Registrarse</button>
                                </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
